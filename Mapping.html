<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Mapping</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #f9fafb; }
    header { background-color: #1f2937; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 1.5rem; }
    nav a { color: white; margin-right: 1rem; text-decoration: none; }
    .container { padding: 2rem; }
    .card { background: white; padding: 1rem 2rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 700px; margin: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.75rem; border-bottom: 1px solid #e5e7eb; text-align: left; }
    .form-section { margin-top: 2rem; }
    input[type="text"] { padding: 0.5rem; width: 100%; box-sizing: border-box; margin-bottom: 0.75rem; }
    button { padding: 0.5rem 1rem; background-color: #1d4ed8; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Credit Pathway</h1>
    <nav>
      <a href="programs.html">Programs</a>
      <a href="courses.html">Courses</a>
      <a href="#">Pathways</a>
      <a href="#">Upload</a>
    </nav>
  </header>
  <div class="container">
    <div class="card">
      <h2>Course Mapping</h2>
      <table>
        <thead>
          <tr>
            <th>Course Code A</th>
            <th>Course Name A</th>
            <th>Course Code B</th>
            <th>Course Name B</th>
          </tr>
        </thead>
        <tbody id="mappingTableBody"></tbody>
      </table>
      <div class="form-section">
        <h3>Add Mapping</h3>
        <input type="text" id="codeA" placeholder="Course Code A">
        <input type="text" id="nameA" placeholder="Course Name A">
        <input type="text" id="codeB" placeholder="Course Code B">
        <input type="text" id="nameB" placeholder="Course Name B">
        <button onclick="addMapping()">Add Mapping</button>
      </div>
    </div>
  </div>
  <script>
    function addMapping() {
      const codeA = document.getElementById('codeA').value;
      const nameA = document.getElementById('nameA').value;
      const codeB = document.getElementById('codeB').value;
      const nameB = document.getElementById('nameB').value;
      const row = <tr><td>${codeA}</td><td>${nameA}</td><td>${codeB}</td><td>${nameB}</td></tr>;
      document.getElementById('mappingTableBody').innerHTML += row;
    }
  </script>
</body>
</html>
