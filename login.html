<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RMIT Pathways</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="login.js"></script>
</head>
<body>
    <div class="container">
    <img class="logo" src="rmit_logo.png" alt="RMIT Logo">
    <!-- <div class="university-name">RMIT UNIVERSITY</div> -->
    <h2>RMIT PATHWAYS LOGIN</h2>
    <form id="loginForm">
      <label>Email:</label><input type="email" id="email" required>
      <label>Password:</label><input type="password" id="password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>
</body>
</html>
