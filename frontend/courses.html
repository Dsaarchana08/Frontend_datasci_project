<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Courses</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="logout.js"></script>
  <script defer src="courses.js"></script>
</head>
<body>
  <header>
    <div class="header-container">
      <img class="logo" src="rmit_logo.png" alt="RMIT Logo" />
      <div class="header-right">
        <nav>
          <ul class="nav-links">
            <li><a href="overview.html">Dashboard</a></li>
            <li><a href="programs.html">Programs</a></li>
            <li><a href="courses.html" class="active">Courses</a></li>
            <li><a href="pathway.html">Pathways</a></li>
            <li><a href="upload.html">Upload CARF</a></li>
          </ul>
        </nav>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>
    </div>
  </header>

  <main class="crud-container container">
    <h2>Manage Courses</h2>

    <!-- Search -->
    <section>
      <form id="searchCourseForm" class="form-section">
        <h3>Search Course</h3>
        <input type="text" id="searchCourseCode" placeholder="Course Code (optional)" />
        <input type="text" id="searchProgramCode" placeholder="Program Code (optional)" />
        <input type="text" id="searchPlanCode" placeholder="Plan Code (optional)" />
        <button type="submit">Search</button>
      </form>

      <div id="courseResult" class="hidden">
        <h3>Course Details</h3>
        <table>
          <thead>
            <tr>
              <th>Course Code</th>
              <th>Course Name</th>
              <th>Program Code</th>
              <th>Plan Code</th>
            </tr>
          </thead>
          <tbody id="courseTableBody"></tbody>
        </table>
        <button id="deleteCourseBtn" class="delete-btn" style="margin-top:1rem;">Delete Course</button>
      </div>
    </section>

    <!-- Add / Update Course -->
    <section>
      <button id="addCourseToggleBtn" type="button">+ Add New Course</button>
      <form id="courseForm" class="hidden form-section">
        <h3>Add / Update Course</h3>
        <input type="text" id="course_code" placeholder="Course Code" required />
        <input type="text" id="course_name" placeholder="Course Name" required />
        <input type="text" id="program_code" placeholder="Program Code" required />
        <input type="text" id="plan_code" placeholder="Plan Code" required />
        <button type="submit">Save</button>
      </form>
    </section>

    <!-- Delete Popup -->
    <div id="deleteConfirmPopup" class="popup hidden">
      <p>Are you sure you want to delete this course?</p>
      <button id="confirmDeleteBtn" class="delete-btn">Yes, Delete</button>
      <button id="cancelDeleteBtn">Cancel</button>
    </div>
    <div id="overlay" class="overlay hidden"></div>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; 2025 RMIT University. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
