<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - RMIT Pathways</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="register.js"></script>
</head>
<body>
  <div class="container">
    <img class="logo" src="rmit_logo.png" alt="RMIT Logo">
    <!-- <div class="university-name">RMIT UNIVERSITYy</div> -->
    <h2>Register New User</h2>
    <form id="registerForm">
      <label>Email:</label><input type="email" id="regEmail" required>
      <label>Password:</label><input type="password" id="regPassword" required>
      <label>Role:</label>
      <select id="regRole" required>
        <option value="Admission Team">Admission Team</option>
        <option value="Pathway Team">Pathway Team</option>
        <option value="College Staff">College Staff</option>
      </select>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>
</body>
</html>
